<body>
    <h1 style="text-align: center;">Simple A Web Application to Print an Birth Year Based on Age of an User!!</h1>
    <center>
        <form style="margin-top:100px;">
            <input style="height: 30px; width: 300px;" type="number" name="number"
                placeholder="Please Enter the age of an user" id="num" />
            <input style="height: 35px;color: brown;" type="button" value="Find Year" id="button">
            <!-- <button style="height: 35px;color: brown;" id="button">Find Year</button> -->
            <center>
                <p id="year">Year:</p>
            </center>
        </form>
        
    </center>
    <script>
        function calculate_year() {
            var number = document.getElementById("num").value;
            if (number == "" || number == 0) {
                window.alert("Plesae enter the Correct age and Greater than 0:");
                return;
            }
            var date = new Date().getFullYear();
            var birth_year = number - date;
            document.getElementById("year").style.display = "block";
            document.getElementById("year").innerHTML = "Your Birth Year is:" + birth_year;
            console.log(birth_year);
        }

        document.getElementById("year").style.display = "none";
        document.getElementById("button").onclick = function () { calculate_year();
        };
    </script>
</body>
